<script>
    var nome = prompt('Qual é o seu nome? ')
    window.writeln(`Olá, <strong>${nome}</strong>. Seu nome tem <strong>${nome.length}</strong> letras. <br>`),
    window.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase}</strong>`)
    window.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase}</strong>`)
</script>
